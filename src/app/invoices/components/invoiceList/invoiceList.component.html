<div class="card">
  <p-table [value]="this.invoices" class="bg-white">
    <ng-template pTemplate="body" let-invoice>
      <tr>
        <td class="p-1 pl-3">
          <span class="font-bold">{{
            getTransformedColumnValue("id", invoice.id)
          }}</span>
        </td>
        <td class="p-1">
          <span class="text-violet-400">{{
            getTransformedColumnValue("paymentDue", invoice.paymentDue)
          }}</span>
        </td>
        <td class="p-1">
          <span class="text-indigo-400">{{ invoice.clientName }}</span>
        </td>
        <td>{{ invoice.total | currency : "GBP" }}</td>
        <td class="p-1">
          <div
            class="w-3/5 p-2 flex items-center"
            [ngClass]="getStatusBgClass(invoice.status)"
          >
            <span
              class="w-3 p-2 mr-2 rounded-2xl"
              [ngClass]="getStatusBulletClass(invoice.status)"
            ></span>
            <span
              [ngClass]="[getStatusTextClass(invoice.status), 'font-semi-bold']"
              >{{ getTransformedColumnValue("status", invoice.status) }}</span
            >
          </div>
        </td>
      </tr>
      <tr class="last:hidden">
        <td class="bg-slate-100 p-1" colSpan="5"></td>
      </tr>
    </ng-template>
  </p-table>
</div>
